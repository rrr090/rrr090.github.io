<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Dialogues</title>
    <link rel="stylesheet" href="/DIALOGUE/style.css"> <!-- Подключение CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">">
</head>
<body>
    <div id="dialog-box">
        <div id="dialog-text"></div>
        <img id="dialog-image" style="display: none;" alt="Dialog Image">
        <video id="dialog-video" style="display: none;" >
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="next-btn">Next</button>
    </div>
    <div id="character-box">
        <img id="character-image" src="" alt="Character">
    </div>
    <audio id="background-music" loop>
        <source src="/textures/test.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает тег audio.
    </audio>

    <!-- Кнопка для управления музыкой -->
    <div id="music-toggle" class="volume-control">
        <button class="music-toggle">
            <span id="music-status">Play Music</span>
        </button>
   

    <!-- Ползунок громкости -->
    <div class="volume-control">
    
        <input type="range" id="volume-slider" min="1" max="100" step="1" value="100">
        <span id="volume-value"> 100%</span> <!-- Отображение текущего значения громкости -->
    </div></div>

    
    <script src="/DIALOGUE/script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
