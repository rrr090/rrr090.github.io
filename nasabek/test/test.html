<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Skills</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="form-box">
            <button type="button" class="choose-lang">Start Test</button> <!-- Changed to a button -->
        </div>    
    </div>

    <div class="quiz">
        <div id="info">
            <div id="score">Score: 0</div>
            <div id="ques-left">Question: 1/10</div>
        </div>
        <div id="ques-view"></div>
        <div class="question"><h1>Question</h1></div>
        <div class="choice">
            <div class="options"><input type="radio" name="options" id="opt0"><label for="opt0" id="lb0">Option 1</label></div>
            <div class="options"><input type="radio" name="options" id="opt1"><label for="opt1" id="lb1">Option 2</label></div>
            <div class="options"><input type="radio" name="options" id="opt2"><label for="opt2" id="lb2">Option 3</label></div>
            <div class="options"><input type="radio" name="options" id="opt3"><label for="opt3" id="lb3">Option 4</label></div>   
        </div>
        <div class="ans-btn">
            <button type="button" class="submit-answer">Submit Answer</button>
        </div>
    </div>

    <div class="final-result">
        <h1>The Quiz is Over</h1>
        <div class="solved-ques-no"></div>
        <div class="right-wrong"></div>
        <div id="display-final-score"></div>
        <div class="remark"></div>
        <button id="restart">Restart Quiz</button>        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "test.js"></script>
</body>
</html>
